<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <style>
        body{
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúsculas fica assim ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas fica assim ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JS</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    <input type="text" name="texn" id="texn"><br>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var nac = document.getElementById('texn').value;
            var resul = document.getElementById('res')
            if (nac.toLowerCase() === "brasileiro") {
                resul.innerHTML = 'Você é Brasileiro'
            } else {
                resul.innerHTML = 'Você é Estrangeiro'
            }
        }
    </script>
</body>
</html>
